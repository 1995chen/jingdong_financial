[formatter_trace]
class=infra.handlers.TraceIdFormatter
format = [T-%(trace_id)s] [%(asctime)s] [%(levelname)s] [process-%(process)s] [thread-%(thread)s] [%(name)s.%(filename)s:%(lineno)d] [%(tag)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatters]
keys = trace

[handler_console]
class = logging.StreamHandler
level=INFO
formatter = trace
args = (sys.stdout,)

[handler_info_file_handler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=trace
args=('logs/info.log', 'a', 1048576, 1)

[handler_error_file_handler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=trace
args=('logs/error.log', 'a', 1048576, 1)

[handlers]
keys = console,error_file_handler,info_file_handler

[logger_root]
level = INFO
handlers = console,error_file_handler,info_file_handler

[logger_infra]
level = INFO
qualname = infra
handlers = console,error_file_handler,info_file_handler
propagate = 0

[loggers]
keys = root,infra
